<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contact Form V5</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container py-5">
    <div class="form-card p-4 shadow-lg rounded mx-auto">
      <h2 class="text-center">Contact Us</h2>
      
      <!-- Form -->
      <form action="" id="contactForm">
        
        <!-- Name-Input  -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Your Name">
          <div class="invalid-feedback">Plase enter your name.</div>
        </div>
        
        <!-- Email-Input -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="you@example.com">
          <div class="invalid-feedback">Plase enter a valid email.</div>
        </div>
        
        <!-- Message-Input -->
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea rows="4" id="message" class="form-control" placeholder="Your Message"></textarea>
          <div class="invalid-feedback">Plase enter a message</div>
        </div>
        
        <!-- Button-Send -->
        <div class="mb-3">
          <button type="submit" id="sendBtn" class="btn btn-primary w-100">Send Message</button>
          <div id="formMessage" class="text-center mt-3"></div>
        </div>
        
      </form>
      
      <div class="mt-3 text-center">
        <button id="themeToggle" class="btn btn-sm btn-outline-secondary">Toggle Dark/Light</button>
      </div>
      
    </div>
  </div>
  
  
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
